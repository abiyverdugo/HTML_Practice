<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTML Charsets</title>

        <style>
            table, tr, th, td{
                border-width: 1px;
                border-color: maroon;
                border-style:groove;
            }
        </style>

    </head>
    <body>
        <h1>Hello &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;World</h1>
        <table>
            <tr>
                <th>Description</th>
                <th>Entity Name</th>
                <th>Entity Number</th>
                <th>Entity Hex</th>
            </tr>

            <tr>
                <td>Yen</td>
                <td>&yen;</td>
                <td>&#165;</td>
                <td>&#xA5;</td>
            </tr>

            <tr>
                <td>Copyright</td>
                <td>&copy;</td>
                <td>&#169;</td>
                <td>&#xA9;</td>
            </tr>

            <tr>
                <td>Tears of Joy</td>
                <td></td>
                <td>&#128514;</td> 
                <td>&#x1f602;</td>
            </tr>
        </table>
    </body>
</html>
