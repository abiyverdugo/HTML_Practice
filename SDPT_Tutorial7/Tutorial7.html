<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>

    <style>
        table, tr, th, td{
            border-width: 1px;
            border-color: maroon;
            border-style:groove;
        }
    </style>
</head>
<body>
    
    <table>
        <caption>I am a Programmer</caption>

        <tr>
            <th rowspan="2">Names</th>
            <th colspan="2">Subjects</th>
        </tr>

        <tr>
            <td>Python</td>
            <td>Java</td>

        </tr>

        <tr>
            <td>Abiy</td>
            <td>99</td>
            <td>98</td>

        </tr>

    </table>
</body>
</html>
