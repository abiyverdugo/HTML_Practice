<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <audio controls muted loop>
        <source src="audio/Jenny.mp3" type="audio/mp3">
        Audio is not supported
    </audio>

    <audio src="audio/Jenny.mp3" type="audio/mp3"
    controls>
        Audio tag is not supported
    </audio>

    <video src="video/oobe-intro.mp4" type="video/  mp4" height="50%" width="50%" controls>
    </video>

</body>
</html>
