<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form target="_blank">

            <input type="text" required placeholder="Enter your name" size="30"><br>

            <input type="number" required placeholder="Enter your age" size="30"><br>

            <input type="email" required placeholder="Enter your email" size="30"><br>

            <input type="tel" required placeholder="Enter your phone number" size="30"><br>

            <input type="url" required placeholder="Enter your url" size="30"><br>

            <input type="password" required placeholder="Enter your password" size="30"><br>

            <br>

            <input type="file" accept="image/*" multiple required placeholder="Enter your file" size="30"><br>

            <br>

            <input type="date" min="2022-01-01" max="2022-12-31" required placeholder="Enter your date" size="30"><br>

            <input type="time" required placeholder="Enter your datetime" size="30"><br> 

            <br>

            <input id="Abiy" type="checkbox" checked>
            <label for="Abiy">Lady Programmer</label><br>

            <input id="male" type="radio" name="gender">
            <label for="male">Male</label><br>
            <input id="female" type="radio" name="gender">
            <label for="female">Female</label><br>

            <br>



            <input type="button" value="Click Me"><br>

            <input type="reset"><br>

            <input type="submit" desabled><br>

            <br>

            <input type="range" min="0" max="100"><br>

            <br>

            <input type="color" value="#6B0000"><br>

            <br>

            <textarea cols="50" rows="10">Write your comment here</textarea>

            <br>
            <br>

            <select name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <br>
            <br>

            <label for="Languages">Choose your Languages</label>
            <br>

            <select id="Languages" name="Languages">
                <optgroup label="Programming">
                    <option value="Java">Java</option>
                    <option value="Python">Python</option>
                    <option value="C++">C++</option>
                </optgroup>
                <optgroup label="Web Development">
                    <option value="HTML">HTML</option>
                    <option value="CSS">CSS</option>
                    <option value="Javascript">Javascript</option>
                </optgroup>
            </select>
            
            <br>

            </label>
        </form>
    </body>
</html>
