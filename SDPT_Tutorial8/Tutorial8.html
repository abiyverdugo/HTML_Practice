<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
    </head>
    <body>
        <form target="_blank">

            <input type="text" required placeholder="Enter your name" size="30"><br>

            <input type="number" required placeholder="Enter your age" size="30"><br>

            <input type="email" required placeholder="Enter your email" size="30"><br>

            <input type="tel" required placeholder="Enter your phone number" size="30"><br>

            <input type="file" required placeholder="Enter your file" size="30"><br>

            <input type="url" required placeholder="Enter your url" size="30"><br>

            <input type="date" min="2022-01-01" max="2022-12-31" required placeholder="Enter your date" size="30"><br>

            <input type="time" required placeholder="Enter your datetime" size="30"><br>

            <input type="password" required placeholder="Enter your password" size="30"><br>

            <input type="submit" desabled><br>
        </form>
    </body>
</html>
